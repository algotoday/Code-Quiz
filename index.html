<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <title>Code Quiz</title>
    </head>

    <body>
        <header id="header">
            <h2 id="view-hs" class="view-scores">View high scores</h2>
            <p class="time" id="timer">Time: 0</p>
        </header>

        <main class="page-content" id="page-content">
            <h1 class="title">Coding Quiz Challenge</h1>
            <p class="instructions">Try to answer the following code-related questions within
                the time limit. Keep in mind that incorrect answers will penalize your score/time
                by ten seconds!
            </p>
            <div class="start-btn-div">
                <button class="start-btn">Start Quiz</button>
            </div>
        </main> 
        <footer id="bottom"></footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
